<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantanen Myyntivalmennus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tervetuloa myyntivalmennukseen!</h1>
        <p>Ilmoittaudu mukaan täyttämällä alla oleva lomake.</p>
        
        <form id="signup-form" action="https://script.google.com/macros/s/AKfycbwLVHEQdiBO1uAVVQUwYG068B1RKvvuvDNOhL1aMB-bVPQ93zo52uv17pGuFDY0sxrdow/exec" method="POST" target="hidden-iframe">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Ilmoittaudu</button>
        </form>

        <iframe name="hidden-iframe" style="display:none;"></iframe> <!-- Estää siirtymisen pois sivulta -->

        <p id="response-message"></p>
    </div>
</body>
</html>
