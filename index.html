<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantanen Myyntivalmennus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tervetuloa myyntivalmennukseen!</h1>
        <p>Ilmoittaudu mukaan täyttämällä alla oleva lomake.</p>
        
        <label for="name">Nimi:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>

        <button id="submit">Ilmoittaudu</button>

        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", async function () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const responseMessage = document.getElementById("response-message");

            const response = await fetch("https://script.google.com/macros/s/AKfycbwLHEQdiB01uAVVQUwYG068B1RkvuvDNOhL1aMB-bVPQ93zo52uv17pGuF/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email })
            });

            const result = await response.json();
            if (result.result === "success") {
                responseMessage.textContent = "✅ Ilmoittautuminen onnistui!";
                responseMessage.style.color = "green";
            } else {
                responseMessage.textContent = "❌ Ilmoittautuminen epäonnistui!";
                responseMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
