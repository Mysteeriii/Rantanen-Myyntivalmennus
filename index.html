<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantanen Myyntivalmennus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tervetuloa myyntivalmennukseen!</h1>
        <p>Ilmoittaudu mukaan täyttämällä alla oleva lomake.</p>
        
        <form id="signup-form">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Ilmoittaudu</button>
        </form>

        <p id="response-message"></p> <!-- Tänne näytetään ilmoittautumisen tila -->
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const responseMessage = document.getElementById("response-message");

            const scriptURL = "https://script.google.com/macros/s/AKfycbxMMLb59uDU5Brzx8MHFji6GNkZXSTpRJJlTYSuFNDz9wQT-b0VytxCREcG9ntHOzsf/exec";
            
            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email })
                });

                const result = await response.text(); // Google Apps Script palauttaa vastauksen tekstinä
                
                if (response.ok) {
                    responseMessage.textContent = "✅ Ilmoittautuminen onnistui!";
                    responseMessage.style.color = "green";
                    document.getElementById("signup-form").reset(); // Tyhjennetään lomake
                } else {
                    throw new Error(result);
                }
            } catch (error) {
                responseMessage.textContent = "❌ Ilmoittautuminen epäonnistui. Yritä uudelleen.";
                responseMessage.style.color = "red";
                console.error("Virhe:", error);
            }
        });
    </script>
</body>
</html>
